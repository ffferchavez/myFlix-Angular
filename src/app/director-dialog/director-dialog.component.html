<!-- Title of the dialog, showing the director's name -->
<h1 mat-dialog-title>{{ data.directorName }}</h1>

<!-- Content of the dialog, showing the director's biography -->
<div mat-dialog-content>
  <p>{{ data.directorBiography }}</p>
</div>

<!-- Actions of the dialog, with a button to close the dialog -->
<div mat-dialog-actions>
  <a mat-dialog-close>Close</a>
</div>
