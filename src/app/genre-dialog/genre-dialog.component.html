<!-- Title of the dialog, displaying "Genre" -->
<h2 mat-dialog-title>Genre</h2>

<!-- Content of the dialog, displaying the genre name and description -->
<mat-dialog-content>
  <p><strong>Name:</strong> {{data.genreName}}</p>
  <p><strong>Description:</strong> {{data.genreDescription}}</p>
</mat-dialog-content>

<!-- Actions of the dialog, with a button to close the dialog -->
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
