<!-- Container for displaying movie cards in a flexible layout -->
<div style="display: flex;">
  <!-- Card for each movie in the movies array -->
  <mat-card *ngFor="let movie of movies;" style="flex: 1 1 auto;">
    <!-- Header of the card showing movie title and director -->
    <mat-card-header>
      <mat-card-title>{{ movie.Title }}</mat-card-title>
      <mat-card-subtitle>Directed by: {{ movie.Director.Name }}</mat-card-subtitle>
    </mat-card-header>
    <!-- Image of the movie -->
    <img src="{{ movie.ImagePath }}" alt="{{ movie.Title }}" style="width: 280px;" />
    <!-- Actions section with buttons to open dialogs for genre, director, and synopsis -->
    <mat-card-actions>
      <!-- Button to open the genre dialog -->
      <button mat-button color="primary" (click)="openDialog('genre', { genreName: movie.Genre.Name, genreDescription: movie.Genre.Description })">
        Genre
      </button>
      <!-- Button to open the director dialog -->
      <button mat-button color="primary" (click)="openDialog('director', { directorName: movie.Director.Name, directorBiography: movie.Director.Biography })">
        Director
      </button>
      <!-- Button to open the synopsis dialog -->
      <button mat-button color="primary" (click)="openDialog('details', { movieTitle: movie.Title, movieDetails: movie.Synopsis })">
        Synopsis
      </button>
      <!-- Icon indicating favorite (could be functional or decorative) -->
      <mat-icon>favorite_border</mat-icon>
    </mat-card-actions>
  </mat-card>
</div>
