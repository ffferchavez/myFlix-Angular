<!-- Title of the dialog, displaying the movie title -->
<h1 mat-dialog-title>{{ data.movieTitle }}</h1>

<!-- Content of the dialog, displaying the movie details -->
<div mat-dialog-content>
  <p>{{ data.movieDetails }}</p>
</div>

<!-- Actions of the dialog, with a button to close the dialog -->
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
</div>
