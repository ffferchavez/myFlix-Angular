<!-- Card displaying the login form -->
<mat-card>
  <!-- Header of the card with title "Login" -->
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  
  <!-- Content of the card containing the login form -->
  <mat-card-content>
    <form>
      <!-- Form field for username input -->
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="loginData.Username"
          placeholder="Username"
          type="text"
          name="Username"
          required
        >
      </mat-form-field>
      
      <!-- Form field for password input -->
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="loginData.Password"
          type="password"
          placeholder="Password"
          name="Password"
          required
        >
      </mat-form-field>
    </form>
  </mat-card-content>
  
  <!-- Actions section of the card with a login button -->
  <mat-card-actions>
    <button
      mat-raised-button
      (click)="loginUser()"
      color="primary"
    >
      Login
    </button>
  </mat-card-actions>
</mat-card>
