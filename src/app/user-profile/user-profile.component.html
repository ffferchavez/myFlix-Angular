<div class="user-profile">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Profile</mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
      <form>
        <mat-form-field>
          <input matInput placeholder="Username" [(ngModel)]="user.username" name="username" />
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Password" [(ngModel)]="user.password" name="password" />
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Email" [(ngModel)]="user.email" name="email" />
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="dd.mm.yyyy" [(ngModel)]="user.birthday" name="birthday" />
        </mat-form-field>

        <button (click)="updateProfile()">Update Profile</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
