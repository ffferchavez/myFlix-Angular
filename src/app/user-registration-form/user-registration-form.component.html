<!-- Card displaying the registration form -->
<mat-card>
  <!-- Header of the card with title "Sign Up!" -->
  <mat-card-header>
    <mat-card-title>Sign Up!</mat-card-title>
  </mat-card-header>
  
  <!-- Content of the card containing the registration form -->
  <mat-card-content>
    <form>
      <!-- Form field for username input -->
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userData.Username"
          placeholder="Username"
          type="text"
          name="Username"
          required
        >
      </mat-form-field>
      
      <!-- Form field for password input -->
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userData.Password"
          type="password"
          placeholder="Password"
          name="Password"
          required
        >
      </mat-form-field>
      
      <!-- Form field for email input -->
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userData.Email"
          type="email"
          placeholder="Email"
          name="Email"
          required
        >
      </mat-form-field>
      
      <!-- Form field for birthday input -->
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userData.Birthday"
          type="date"
          placeholder="Birthday"
          name="Birthday"
        >
      </mat-form-field>
    </form>
  </mat-card-content>
  
  <!-- Actions section of the card with a sign-up button -->
  <mat-card-actions>
    <button
      mat-raised-button
      (click)="registerUser()"
      color="primary"
    >
      Sign Up
    </button>
  </mat-card-actions>
</mat-card>
